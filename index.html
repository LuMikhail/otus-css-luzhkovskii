<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mod Studio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="nav-menu wrapper">
      <button class="button-menu">
        <img src="images/nav-menu.png" alt="Menu 1"><br>
        <img src="images/nav-menu.png" alt="Menu 2"><br>
        <img src="images/nav-menu.png" alt="Menu 3">
      </button>
      <div class="drop-down-element">
        <hr class="add-line">
        <div class="letters">
          <img src="images/B-letter.png" alt="B">
          <img src="images/D-letter.png" alt="D">
          <img src="images/T-letter.png" alt="T">
          <img src="images/S-letter.png" alt="S">
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="wrapper hero">
      <img src="images/rest-room.jpg"
        alt="rest-room" class="hero-image">
      <div class="hero-box">
        <h1>Mod Studio</h1>
        <p class="modern_web">Modern Web Studio</p>
      </div>
    </section>
  </main>
  <footer>
  </footer>
</body>

</html>
