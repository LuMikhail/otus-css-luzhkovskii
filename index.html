<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mod Studio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="nav-menu wrapper">
      <button class="button-menu">
        <img src="images/nav-menu.png" alt="Menu 1"><br>
        <img src="images/nav-menu.png" alt="Menu 2"><br>
        <img src="images/nav-menu.png" alt="Menu 3">
      </button>
      <div class="drop-down-element">
        <hr class="add-line">
        <div class="letters">
          <img src="images/B-letter.png" alt="B">
          <img src="images/D-letter.png" alt="D">
          <img src="images/T-letter.png" alt="T">
          <img src="images/S-letter.png" alt="S">
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="section-mod-studio">
      <div class="wrapper hero">
        <img src="images/rest-room.jpg" alt="rest-room" class="hero-image">
        <div class="hero-box">
          <h1>Mod Studio</h1>
          <p class="modern_web">Modern Web Studio</p>
        </div>
      </div>
    </section>
    <section class="section-biography">
      <div class="item-desert"><img src="images/walk in the desert.jpg" alt="A walk in the desert" class="img-sand"></div>
      <div class="section-header-biography">
        <div class="section-header-text">Biography</div>
      </div>
      <div class="container-biographic-description">
        <div class="item-void">
        </div>
        <div class="container-header-text">
          <h2>Katya<br>
            Mills</h2>
        </div>
        <div class="item-wrap">
          <p class="job-title">Art Director<br>
            Scenography / Styling / Creative Photography / Design</p>
          <img src="images/hyphen.png" alt="Dash" class="dash">
          <blockquote class="blockquote">
            “The more I deal with the work <br>
            as something that is my own,<br>
            as something that is personal,<br>
            the more successful it is.”</blockquote>
        </div>
      </div>
    </section>
  </main>
  <footer>
  </footer>
</body>

</html>
